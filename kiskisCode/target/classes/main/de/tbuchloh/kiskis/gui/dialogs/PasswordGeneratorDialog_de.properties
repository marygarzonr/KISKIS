\n\
c,C - ein Konsonant (b, c, d, ...)\n\
v,V - ein Vokal (a, e, i, o, u)\n\
a,A - ein Zeichen aus dem Alphabet\n\
9 - eine Ziffer (0-9)\n\
n,N - Eine Kombination von 'a' und '9'\n\
# - ein Sonderzeichen  (+, $, %, ...)\n\
? - ein beliebiges Zeichen\n\
\n\
